<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <section id="weatherContainer" class="weather-cont">
      <div id="header" class="header">
        <section id="currentWeatherSunrise" class="wrapper"></section>
        <button class="button-cities" id="button"></button>
      </div>
      <section id="cityName" class="city"></section>
      <section id="weatherForecast" class="weather-forecast"></section>
    </section>
    <footer>
      <input
        id="chosenCity"
        type="text"
        placeholder="City search..."
      >
      <button id="citySearchButton">Go!</button>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
